<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Gen Changelogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #00ffcc;
        }
        #changelogs {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .changelog-item {
            margin-bottom: 20px;
        }
        .changelog-date {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffcc;
            margin-bottom: 10px;
        }
        .changelog-changes {
            list-style: disc;
            padding-left: 20px;
        }
        .changelog-changes li {
            margin-bottom: 5px;
            font-size: 1rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Astral Gen Changelogs</h1>
    <div id="changelogs"></div>

    <footer>
        <p>Powered by <a href="#" style="color: #00ffcc;">AstralHub</a> | <a href="#" style="color: #00ffcc;">GitHub Repository</a></p>
    </footer>

    <script>
        async function loadChangelogs() {
            try {
                const response = await fetch('changelogs.json');
                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                
                const changelogs = await response.json();
                const changelogsDiv = document.getElementById('changelogs');
                
                changelogs.forEach(log => {
                    const logDiv = document.createElement('div');
                    logDiv.classList.add('changelog-item');
                    
                    const date = document.createElement('div');
                    date.classList.add('changelog-date');
                    date.innerText = log.date;
                    
                    const changesList = document.createElement('ul');
                    changesList.classList.add('changelog-changes');
                    log.changes.forEach(change => {
                        const li = document.createElement('li');
                        li.innerText = change;
                        changesList.appendChild(li);
                    });

                    logDiv.appendChild(date);
                    logDiv.appendChild(changesList);
                    changelogsDiv.appendChild(logDiv);
                });
            } catch (error) {
                console.error('Failed to load changelogs:', error);
                document.getElementById('changelogs').innerText = 'Failed to load changelogs. Please try again later.';
            }
        }

        loadChangelogs();
    </script>
</body>
</html>
