<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Gen Changelogs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 50% -20%, #1a1a2e, #0a0a0a);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 204, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 204, 0.05) 0%, transparent 30%);
            pointer-events: none;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 10px;
            color: #00ffcc;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.5), 0 0 40px rgba(0, 255, 204, 0.3);
            animation: fadeInDown 0.8s ease-out;
            letter-spacing: 2px;
        }

        .developer-info {
            font-size: 1.1rem;
            color: #00ffcc;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        #changelogs {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 25px;
            max-height: 600px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        #changelogs::-webkit-scrollbar {
            width: 8px;
        }

        #changelogs::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        #changelogs::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 204, 0.3);
            border-radius: 4px;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin-bottom: 12px;
            position: relative;
            padding-left: 20px;
            transition: transform 0.3s ease;
        }

        li:before {
            content: '+';
            position: absolute;
            left: 0;
            color: #00ffcc;
        }

        li:hover {
            transform: translateX(5px);
        }

        .changelog-title {
            font-size: 1.3rem;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
            padding-bottom: 8px;
        }

        .changelog-content {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .changelog {
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .changelog:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.1);
        }

        footer {
            margin-top: auto;
            padding: 15px;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            text-shadow: 0 0 10px #00ffcc;
            color: #fff;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Astral Gen Changelogs</h1>
    <div class="developer-info">Developed by toes1618</div>
    <div id="changelogs"></div>
    <footer>
        Powered by <a href="https://astralhub.xyz" target="_blank">AstralHub</a> | 
        <a href="https://github.com/toeszzwozzy/changelogs" target="_blank">GitHub Repository</a>
    </footer>
    <script>
        async function loadChangelogs() {
            try {
                const response = await fetch('changelogs.json');
                const changelogs = await response.json();
                
                const changelogsDiv = document.getElementById('changelogs');
                
                changelogs.forEach((entry, index) => {
                    const changelogItem = document.createElement('div');
                    changelogItem.classList.add('changelog');
                    changelogItem.style.animation = `fadeInUp 0.5s ease-out ${index * 0.1 + 0.5}s both`;
                    
                    const title = document.createElement('div');
                    title.classList.add('changelog-title');
                    title.textContent = entry.date;
                    changelogItem.appendChild(title);

                    const content = document.createElement('ul');
                    content.classList.add('changelog-content');
                    
                    entry.changes.forEach(change => {
                        const changeItem = document.createElement('li');
                        changeItem.textContent = change;
                        content.appendChild(changeItem);
                    });
                    
                    changelogItem.appendChild(content);
                    changelogsDiv.appendChild(changelogItem);
                });
            } catch (error) {
                console.error('Error loading changelogs:', error);
            }
        }
        
        window.onload = loadChangelogs;
    </script>
</body>
</html>
