<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Gen Changelogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .blur-in {
            animation: blurFadeIn 1.5s ease-in forwards;
            filter: blur(20px);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
            animation: blurFadeIn 1.5s ease-in forwards;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(45deg, #7b68ee, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(123, 104, 238, 0.3);
            animation: titleFade 1.5s ease-out;
            letter-spacing: 2px;
        }

        .info-box {
            background: rgba(123, 104, 238, 0.05);
            padding: 20px 30px;
            border-radius: 12px;
            border: 1px solid rgba(123, 104, 238, 0.1);
            margin: 10px 0;
            font-size: 1.1rem;
            width: 90%;
            max-width: 800px;
            text-align: center;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
            box-shadow: 0 8px 32px rgba(123, 104, 238, 0.1);
        }

        .info-box:nth-child(2) {
            animation-delay: 0.2s;
        }

        #changelogs {
            width: 90%;
            max-width: 800px;
            margin: 30px 0;
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
            animation: fadeIn 1s ease-out 0.5s both;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        #changelogs::-webkit-scrollbar {
            width: 6px;
        }

        #changelogs::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 3px;
        }

        #changelogs::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #7b68ee, #9370db);
            border-radius: 3px;
        }

        .changelog {
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 20px;
            padding: 25px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .changelog:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.1);
            border: 1px solid rgba(123, 104, 238, 0.2);
        }

        .changelog-title {
            font-size: 1.3rem;
            background: linear-gradient(45deg, #7b68ee, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 1px solid rgba(123, 104, 238, 0.1);
            padding-bottom: 10px;
        }

        .changelog-content {
            font-size: 1rem;
            line-height: 1.8;
        }

        li {
            margin-bottom: 12px;
            position: relative;
            padding-left: 25px;
            transition: transform 0.3s ease;
        }

        li:before {
            content: 'â€º';
            position: absolute;
            left: 0;
            color: #9370db;
            font-size: 1.2em;
        }

        li:hover {
            transform: translateX(5px);
            color: #9370db;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        footer a {
            color: #9370db;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        footer a:hover {
            color: #7b68ee;
            text-shadow: 0 0 10px rgba(123, 104, 238, 0.5);
        }

        @keyframes blurFadeIn {
            0% {
                opacity: 0;
                filter: blur(20px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes titleFade {
            0% {
                opacity: 0;
                transform: translateY(-50px);
                filter: blur(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content-wrapper">
        <h1>Astral Gen Changelogs</h1>
        <div class="info-box glass-effect">Want the gen in your own server? Feel free to DM me via Discord</div>
        <div class="info-box glass-effect">Developed by toes1618</div>
        <div id="changelogs" class="glass-effect"></div>
        <footer>
            Powered by <a href="https://astralhub.xyz" target="_blank">AstralHub</a> | 
            <a href="https://github.com/toeszzwozzy/changelogs" target="_blank">GitHub Repository</a>
        </footer>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 900 } },
                color: { value: "#9370db" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, minimumValue: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#9370db",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        async function loadChangelogs() {
            try {
                const response = await fetch('changelogs.json');
                const changelogs = await response.json();
                
                const changelogsDiv = document.getElementById('changelogs');
                
                changelogs.forEach((entry, index) => {
                    const changelogItem = document.createElement('div');
                    changelogItem.classList.add('changelog');
                    changelogItem.style.animation = `fadeIn 0.5s ease-out ${index * 0.1 + 0.5}s both`;
                    
                    const title = document.createElement('div');
                    title.classList.add('changelog-title');
                    title.textContent = entry.date;
                    changelogItem.appendChild(title);

                    const content = document.createElement('ul');
                    content.classList.add('changelog-content');
                    
                    entry.changes.forEach(change => {
                        const changeItem = document.createElement('li');
                        changeItem.textContent = change;
                        content.appendChild(changeItem);
                    });
                    
                    changelogItem.appendChild(content);
                    changelogsDiv.appendChild(changelogItem);
                });
            } catch (error) {
                console.error('Error loading changelogs:', error);
            }
        }
        
        window.onload = loadChangelogs;
    </script>
</body>
</html>
